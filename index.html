<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="days">
        <ul>
            <li id="monday">MONDAY</li>
            <li id="tuesday">TUESDAY</li>
            <li id="wednesday">WEDNESDAY</li>
            <li id="thursday">THURSDAY</li>
            <li id="friday">FRIDAY</li>
            <li id="saturday">SATURDAY</li>
            <li id="sunday">SUNDAY</li>
        </ul>
    </div>

    <div class="clock">
        <ul>
            <li id="chour">00</li>
            <li>:</li>
            <li id="cminute">00</li>
            <li>:</li>
            <li id="csecond">00</li>
        </ul>
    </div>

    <div class="buttons">
        <input type="button" value="12 HOURS" id="btn12">
        <input type="button" value="24 HOURS" id="btn24">
    </div>
    <script src="script.js"></script>
</body>
</html>
